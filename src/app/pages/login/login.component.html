<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<section class="mb-5">
    <h4 class="mb-5 text-center"><strong class="logotext">Login </strong></h4> 
<h3><strong class="logotext">Current LoggedIn User is:</strong></h3>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm)">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                               
                <input type="text" class="form-control" name="email"  #name="ngModel"  [(ngModel)]="loginService.email" placeholder="Enter Email" required/>
                <label class="form-label" for="email">Email</label>
              </div>
            </div>
            
          </div>
          <div class="row">
            <div class="col">
                <div class="form-outline">
                  <input type="password" class="form-control" name="password" #name="ngModel"  [(ngModel)]="loginService.password" placeholder="Enter password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>
              </div>
          </div>
          
          <!-- Email input -->
         
          <!-- Checkbox -->
         
          <!-- Submit button -->
          <div class="row mb-4">
            <div class="col">
                <button  type="submit" class="btn btn-primary btn-block mb-4" >
                  Login
                </button>
              </div>
              <div class="col">

                <button type="button" class="btn btn-primary btn-block mb-4" >
                  Reset
                </button>
                </div>
                <div class="col">
                  <p>
                  <a class="action-btn">
                    <i class="fa-sharp fa-solid fa-person-walking-arrow-loop-left" (click)="onLogout(loginForm)">  Logout </i>
                  </a></p>
                  </div>
              </div>
              

          <!-- Register buttons -->
         
        </form>
        </div>
      </div>
     
     </section>
