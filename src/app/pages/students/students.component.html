<app-base-page></app-base-page>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<section class="mb-5">
    <h4 class="mb-5 text-center"><strong class="logotext">Student Details</strong></h4>

    <div class="row d-flex justify-content-left">
      <div class="col-md-6">
        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                
                <input type="hidden" name="_id" #id="ngModel" [(ngModel)]="studentService.selectedStudent._id">
                <input type="text" class="form-control" name="firstname" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.firstname"  placeholder="Enter First name" required/>
                <label class="form-label" for="form3Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control" name="lastname" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.lastname"  placeholder="Enter Last name" required/>
                <label class="form-label" for="lastname">Last name</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control" name="schoolid" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.schoolid"  placeholder="Enter SchoolID" required/>
                <label class="form-label" for="schoolid">School ID</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="email" class="form-control" name="email" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.email"  placeholder="Enter Email" required/>
                <label class="form-label" for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="password" class="form-control" name="password" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.password"  placeholder="Enter Password" required/>
                <label class="form-label" for="password">Password</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control" name="datecreated" #name="ngModel"  [(ngModel)]="studentService.selectedStudent.datecreated"  placeholder="Enter Date Created" required/>
                <label class="form-label" for="datecreated">Date Created</label>
              </div>
            </div>
          </div>
          

          <!-- Email input -->
         
          <!-- Checkbox -->
         
          <!-- Submit button -->
          <div class="row mb-4">
            <div class="col">
                <button  type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!studentForm.valid" >
                  Create Student
                </button>
              </div>
              <div class="col">

                <button type="button" class="btn btn-primary btn-block mb-4" (click)="resetForm(studentForm)">
                  Reset
                </button>
                </div>
              </div>

          <!-- Register buttons -->
         
        </form>
        
      </div>
      <div class="col-md-6">
        <table class="bordered striped centered highlight responsive-table" border="1" style="border-color:darkgoldenrod">
          <thead class="boldtext">
            <tr>
              <td class="boldtext"> First Name :</td>
              <td class="boldtext"> Last Name :</td>
              <td class="boldtext"> Email : </td>
              <td class="boldtext"> Date created :</td>
              <td class="boldtext"></td>
              <td class="boldtext"></td>
            </tr>
            <tr *ngFor="let stu of studentService.students">
              <td>{{stu.firstname}}</td>
              <td>{{stu.lastname}}</td>
              <td>{{stu.email}}</td>
              <td>{{stu.datecreated}}</td>
              <td>
                <a class="action-btn">
                  <i class="material-icons" (click)="onEdit(stu)">edit</i>
                </a>
              </td>
              <td>
                <a class="action-btn">
                 
                  <i class="material-icons" (click)="onDelete(stu._id,studentForm)">delete</i>
                </a>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
     </section>
