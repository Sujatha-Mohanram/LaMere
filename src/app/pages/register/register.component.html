<app-base-page></app-base-page>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<section class="mb-5">
    <h4 class="mb-5 text-center"><strong class="logotext">Register Details</strong></h4>
    <div><h3> {{displayName}}</h3></div>
    <div id="message" class="message"></div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form #registerForm="ngForm"  (ngSubmit)="onSubmit(registerForm)">

          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
               <input type="text" class="form-control" name="displayName"  #name="ngModel"  [(ngModel)]="registerService.displayName" placeholder="Enter Display Name" required/>
                <label class="form-label" for="displayName">Display Name</label>
              </div>
            </div>
            
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                               
                <input type="text" class="form-control" name="email"  #name="ngModel"  [(ngModel)]="registerService.email" placeholder="Enter Email" required/>
                <label class="form-label" for="email">Email</label>
              </div>
            </div>
            
          </div>
          <div class="row">
            <div class="col">
                <div class="form-outline">
                  <input type="password" class="form-control" name="password" #name="ngModel"  [(ngModel)]="registerService.password" placeholder="Enter password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>
              </div>
          </div>
          
          <!-- Email input -->
         
          <!-- Checkbox -->
         
          <!-- Submit button -->
          <div class="row mb-4">
            <div class="col">
                <button  type="submit" class="btn btn-primary btn-block mb-4" >
                  Register
                </button>
              </div>
              <div class="col">

                <button type="button" class="btn btn-primary btn-block mb-4" >
                  Reset
                </button>
                </div>
              </div>

          <!-- Register buttons -->
         
        </form>
        </div>
      </div>
     
     </section>
